<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Title</title>


    <!--  Android 5 Chrome Color-->
    <meta name="theme-color" content="#4894b7">
    <meta name="google" value="notranslate"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <% if (htmlWebpackPlugin.options.metadata.env == 'production') { %>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css">
    <% } %>


</head>
<body>

<div id="app"><h1>Hello World!!!</h1>
    <div>
        <button id="sayHiButton">Say Hi!!</button>
        <span id="sayHiResponseLabel"></span>
    </div>

    <div>
        <button id="setUserButton">Set User</button>
        <input type="text" placeholder="set username" id="setUserNameInput"/>
        <span>Current User: </span>
        <span id="currentUserLabel"></span>
    </div>

    <div>
        <button id="setUserFirstNameButton">Set User First Name</button>
        <input type="text" placeholder="set first name" id="setUserFirstNameInput"/>
        <span>First Name: </span>
        <span id="firstNameLabel"></span>
    </div>

    <div>
        <button id="getAPIValueButton">Get Api value</button>
        <span>Value: </span>
        <span id="apiValueLabel"></span>
    </div>

</div>




</body>
</html>
